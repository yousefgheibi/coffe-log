@for (coffee of list; track $index) {
<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>{{coffee.name}}</mat-card-title>
        <mat-card-subtitle>{{coffee.place}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button (click)="goMap(coffee)"><mat-icon>map</mat-icon>Map</button>
        <button mat-button (click)="share(coffee)"><mat-icon>share</mat-icon>Share</button>
        <button mat-button (click)="goDetails(coffee)"><mat-icon>arrow_forward</mat-icon>Details</button>
    </mat-card-actions>
</mat-card>
}

<a id="buttonCreate" mat-fab color="primary" routerLink="/coffee">
  <mat-icon>add</mat-icon>
</a>
